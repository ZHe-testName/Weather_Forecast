<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Thermomrter</title>
</head>
<body>
  <div class="main-container">
    <div class="left-block">
      <div class="map">

        <div class="card-1">
          <div id="rivne" class="city-container">
            <input type="radio" class="city" id="rivne_city" name="cities">
            <label for="rivne_city" class="city-label">
              Rivne
            </label> 
            <!-- /.city-label -->
          </div>
          <!-- /.city-container -->
        </div>
        <!-- /.card-1 -->

        <div class="card-2">
          <div id="kiev" class="city-container">
            <input type="radio" class="city" id="kiev_city" name="cities">
            <label for="kiev_city" class="city-label">
              Kiev
            </label> 
            <!-- /.city-label -->
          </div>
          <!-- /.city-container -->
        
        </div>
        <!-- /.card-2 -->

        <div class="card-4">
          <div id="lviv" class="city-container">
            <input type="radio" class="city" id="lviv_city" name="cities">
            <label for="lviv_city" class="city-label">
              Lviv
            </label> 
            <!-- /.city-label -->
          </div>
          <!-- /.city-container -->
        </div>
        <!-- /.card-4 -->
        
        <div class="card-5">
          <div id="vinnytsia" class="city-container">
            <input type="radio" class="city" id="vinnytsia_city" name="cities">
            <label for="vinnytsia_city" class="city-label">
              Vinnytsia
            </label> 
            <!-- /.city-label -->
          </div>
          <!-- /.city-container -->

        </div>
        <!-- /.card-5 -->

        <div class="card-6">
          <div id="zaporizhia"  class="city-container">
            <input type="radio" class="city" id="zaporizhia_city" name="cities">
            <label for="zaporizhia_city" class="city-label">
              Zaporizhia
            </label> 
            <!-- /.city-label -->
          </div>
          <!-- /.city-container -->

          
          <div id="kharkiv"  class="city-container">
            <input type="radio" class="city" id="kharkiv_city" name="cities">
            <label for="kharkiv_city" class="city-label">
              Kharkiv
            </label> 
            <!-- /.city-label -->
          </div>
          <!-- /.city-container -->

        </div>
        <!-- /.card-6 -->

        <div class="card-8">
          <div id="odessa"  class="city-container">
            <input type="radio" class="city" id="odessa_city" name="cities">
            <label for="odessa_city" class="city-label">
              Odessa
            </label> 
            <!-- /.city-label -->
          </div>
          <!-- /.city-container -->
        </div>
        <!-- /.card-8 -->
      </div>
      <!-- /.map -->
    </div>
    <!-- /.left-block -->
    <div class="right-block">
      <div class="thermometer">
        <div id="container">
          <div id="inner">
            <div id="notches"></div>
          </div>
        </div>
  
        <div class="scoreboard">
          <p class="temperature">
            -23
          </p>
        </div>
      </div>
      <div id="print"></div>
    </div>
    <!-- /.right-block -->
  </div>
  <!-- /.main-container -->
 
</body>

<!-- <script src="./index.js"></script> -->
</html>
